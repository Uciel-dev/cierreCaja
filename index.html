<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Ranelagh Express</title>
    </head>
    <body>
            <div style="text-align:center ;">
                <h2>Cierre de caja</h2>
                
                <label for="">Responsable: </label>
                <input type="text" id="user-name" placeholder="Uciel">
                <br> 
                <label for="">Turno: </label>
                <input id="turn" type="text" placeholder="Tarde"> 
                <br>
                
                <h3>Ingrese la cantidad de billetes:</h3>

                

                    <input type="number" id="mil" placeholder="Billetes de $1000"> <br>
                    <input type="number" id="quinientos"  placeholder="Billetes de $500"> <br>
                    <input type="number" id="doscientos"  placeholder="Billetes de $200"> <br>
                    <input type="number" id="cien"  placeholder="Billetes de $100"> <br>
                    <input type="number" id="cincuenta"  placeholder="Billetes de $50"> <br>
                    <input type="number" id="veinte"  placeholder="Billetes de $20"> <br>
                    <input type="number" id="diez"  placeholder="Billetes de $10"> <br>
                    <input type="number" id="monedas"  placeholder="Monedas"> <br>
                    <input type="number" id="tarjetas"  placeholder="Tarjetas"> <br>
                    <input type="number" id="pago-proveedores"  placeholder="Pago a proveedores"> <br>
                    <input type="number" id="deuda-cliente"  placeholder="Deuda cliente"> <br>
                    <input type="number" id="ticket-sueldo"  placeholder="Ticket sueldo"> <br> <br>   
                    <input type="number" id="fondo-caja"  placeholder="Fondo de caja"> <br> <br>
                    <input type="number" id="venta-total-sistema"  placeholder="Venta total por sistema"> <br> <br>

                    <button id="guardar" >Guardar</button>

                    <h4 id="show-responsible"></h4>
                    <h4 id="show-turn"></h4>                    
                    <h4 id="show-date"></h4>                    
            </div>
            

    </body>

    <script src="main.js" ></script>


</html>
